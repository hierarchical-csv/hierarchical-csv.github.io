<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hierarchical CSV. Java dependency that allows you to read a CSV with parent-child relationships between lines.">
    <meta name="author" content="Fawaz Ibrahim">
    <title>Hierarchical CSV . Java Dependency to read CSV lines with parent-child relations</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- Custom JS -->
    <script>
      function todayDate(){
         var d = new Date();
         var n = d.getFullYear() + "  ";
         return document.getElementById("date").innerHTML = n;
       }
    </script>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark" onload=todayDate()>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Hierarchical CSV</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="https://github.com/hierarchical-csv/hcsv#hierarchical-csv">Documentation</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Hierarchical CSV</h1>
        <p class="lead">This is a Java dependency that allows you to read Hierarchical CSV files (CSV files with parent-child relationship between the lines) easily and with minimum effort.</p>
        <p class="lead">
          <a href="https://github.com/hierarchical-csv/hcsv#hierarchical-csv" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>&copy; <span id="date"></span> <a href="https://github.com/fawaz-ibrahim/" class="text-white">Fawaz IBRAHIM</a>. Template for official <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a> website.</p>
      </footer>
    </div>
  </body>

</html>
